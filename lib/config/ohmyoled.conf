[basic]
# Log Level for Python
# Critcal = 50
# Error = 40
# Warning = 30
# Info = 20
# Debug = 10
loglevel = 10
# sport_token = 'SPORT_TOKEN'
# stock_api_token = YOUR_FINN_TOKEN
# open_weather_token = open_weather_token 

[matrix]
chain_length = 1
parallel = 1
# Brightness from 0-100
brightness = 100
oled_slowdown = 3

[weather]
Run=True
# Build the city as Dallas, US, For more accurate data, use zipcode
city = keller,us
# zipcode = 76244 
# Format
# The Units, The options are standard, metric, imperial
format = imperial

[stock]
Run=True
# Crypto Args Exchange:Symbol
# E.g. BINANCE:BTCUSDT
symbol=fb
quote=True

# Historical and days need
# historical=True
# days_ago=30

[sport]
Run=False
# football
# baseball
# hockey
# basketball
# formula 1
sport=baseball
# For Team IDs Baseball https://dashboard.api-football.com/baseball/ids/teams
# For Team IDs Basketball https://dashboard.api-football.com/basketball/ids/teams/USA
# Only Support USA
team_id = 6
# optional Will pull all data for all unless specified

# Baseball
# standings
# next_game
#Uncomment Type to specifiy if not, leave commentted
#type=standings
